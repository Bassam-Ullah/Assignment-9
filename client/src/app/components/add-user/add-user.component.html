<div *ngIf="showAddForm" class="form-container">
  <form class="add-form" [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="form-control">
      <input type="text" formControlName="firstName" placeholder="First Name" />
    </div>
    <small
      *ngIf="
        !addUserForm.get('firstName')?.valid &&
        addUserForm.get('firstName')?.touched
      "
      >Required Field</small
    >

    <div class="form-control">
      <input
        type="text"
        formControlName="middleName"
        placeholder="Middle Name"
      />
    </div>

    <div class="form-control">
      <input type="text" formControlName="lastName" placeholder="Last Name" />
    </div>
    <small
      *ngIf="
        !addUserForm.get('lastName')?.valid &&
        addUserForm.get('lastName')?.touched
      "
      >Required Field</small
    >

    <div class="form-control">
      <input type="email" formControlName="email" placeholder="Email" />
    </div>
    <small
      *ngIf="
        !addUserForm.get('email')?.valid && addUserForm.get('email')?.touched
      "
      >Enter Valid Email</small
    >

    <div class="form-control">
      <input type="number" formControlName="phoneNumber" placeholder="Phone" />
    </div>
    <small
      *ngIf="
        !addUserForm.get('phone')?.valid && addUserForm.get('phone')?.touched
      "
      >Required Field</small
    >

    <div class="form-control">
      <input type="text" formControlName="address" placeholder="Address" />
    </div>
    <small
      *ngIf="
        !addUserForm.get('address')?.valid &&
        addUserForm.get('address')?.touched
      "
      >Required Field</small
    >

    <div class="form-control">
      <select required formControlName="roleId">
        <option *ngFor="let role of roles" [value]="role.id">
          {{ role.name }}
        </option>
      </select>
    </div>

    <div class="form-control">
      <select required formControlName="customerId">
        <option *ngFor="let customer of customers" [value]="customer.id">
          {{ customer.name }}
        </option>
      </select>
    </div>

    <div class="form-control">
      <input
        type="submit"
        value="Submit"
        [disabled]="addUserForm.status === 'INVALID'"
      />
    </div>
  </form>
</div>
<button
  *ngIf="showAddButton"
  id="add-btn"
  (click)="showAddForm = true; showAddButton = !showAddButton"
>
  Add User
</button>
